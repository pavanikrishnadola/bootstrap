<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Student Registration Form</h2>
        <form name="fm1">
            <!--First Name-->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fna" name="fna" required>
            </div>
            <!--Last Name-->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lna" name="lna" required>
            </div>
            <!--Email-->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="ema" name="ema" required>
            </div>
            <!--Course-->
            <div class="mb-3">
                <label class="form-label">COURSE:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" id="dca" value="dca">
                    <label class="form-check-label" for="dca">DCA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" id="wdev" value="wdev">
                    <label class="form-check-label" for="wdev">WEB DEVELOPMENT</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="course" id="wdes" value="wdes">
                    <label class="form-check-label" for="wdes">WEB DESIGN</label>
                </div>
            <!--Fee(Radio button)-->
            <div class="mb-3">
                <label class="form-label">FEE:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fee" id="cash" value="cash">
                    <label class="form-check-label" for="cash">CASH</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fee" id="dd" value="dd">
                    <label class="form-check-label" for="dd">DD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fee" id="online" value="online">
                    <label class="form-check-label" for="online">ONLINE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fee" id="cheque" value="cheque">
                    <label class="form-check-label" for="cheque">CHEQUE</label>
                </div>
            </div>
            <!--Place(Single Select)-->
            <div class="mb-3">
                <label for="apl" class="form-label">PLACE:</label>
                <select class="form-select" id="apl" name="apl">
                    <option value="">Select Place</option>
                    <option value="delhi">DELHI</option>
                    <option value="mumbai">MUMBAI</option>
                    <option value="bangalore">BANGALORE</option>
                </select>
            </div>
            <!--Basic Qualification(Multiple Select)-->
            <div class="mb-3">
                <label for="bq" class="form-label">BASIC QUALIFICATION:</label>
                <select class="form-select" id="bq" name="bq" multiple>
                    <option value="">Select Qualification</option>
                    <option value="ssc">SSC</option>
                    <option value="inter">INTER</option>
                    <option value="diploma">DIPLOMA</option>
                    <option value="graduate">GRADUATE</option>
                </select>
            </div>
            <!--Address(Textarea)-->
            <div class="mb-3">
                <label for="adr" class="form-label">ADDRESS:</label>
                <textarea class="form-control" id="adr" name="adr" rows="3"></textarea>
        </form>
    </div>
    <!--Submit and Reset Button-->
    <div class="container mt-3">
        <button type="submit" class="btn btn-primary">SUBMIT</button>
        <button type="reset" class="btn btn-secondary">RESET</button>
    </div>
    
</body>
</html>
