<!--Responsive breakpoints for containers-->
<!doctype html>
<html lang="en">
    <head>
        <title>Responsive breakepoints for containers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-sm border py-3 my-3">100% until it becomes 576px</div>
        <div class="container-md border py-3 my-3">100% until it becomes 768px</div>
        <div class="container-lg border py-3 my-3">100% until it becomes 992px</div>
        <div class="container-xl border py-3 my-3">100% until it becomes 1200px</div>
    </body>
</html>
