<!--Typography in Bootstrap - Paragraphs-->
<!doctype html>
<html lang="en">
    <head>
        <title>Typography in Bootstrap - Paragraphs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="m-4">
            <p>This is a standard paragraph in Bootstrap. It uses the default font size and line height for optimal readability.</p>
            <p class="lead">This is a lead paragraph, which is typically used to introduce content. It has a larger font size and lighter weight to stand out from regular paragraphs.</p>
        </div>
    </body>
</html>
